<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
    <!--<link rel='stylesheet prefetch' href='http://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css'>-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
    <script src='http://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/react-md/dist/react-md.indigo-pink.min.css">
    <script src="https://unpkg.com/react-md/dist/react-md.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var GLOBAL_IDLE_TIME = 0;
    $(document).ready(function () {
        $(this).mousemove(function (e) {
            GLOBAL_IDLE_TIME = 0;
        });
        $(this).keypress(function (e) {
            GLOBAL_IDLE_TIME = 0;
        });
    });
</script>
<div id="root"></div>
<script src="js/bundle.min.js"></script>
</body>
</html>
